<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Smart E-Learning App - Learn coding, data science, AI and more with interactive courses, quizzes, and AI tutoring.">
  <meta name="theme-color" content="#6C63FF">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="E-Learning App">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Preload Video.js CDN (cached before user opens a video, eliminates cold-load delay) -->
  <link rel="preload" href="https://vjs.zencdn.net/8.10.0/video-js.css" as="style">
  <link rel="preload" href="https://vjs.zencdn.net/8.10.0/video.min.js" as="script">

  <title>E-Learning App</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
